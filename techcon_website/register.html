<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="/techcon_website/index.html">Home</a>
      <a href="/techcon_website/about.html">About</a>
      <a href="/techcon_website/schedule.html">Schedule</a>
      <a href="/techcon_website/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <label>Full Name:</label>
      <input type="text" required placeholder="Fullname"><br><br>
      <label>Email:</label>
      <input type="email" required placeholder="abc@gmail.com"><br><br>
      <label>Password:</label>
      <input type="password" required placeholder="****"><br><br>
      <input type="checkbox" required>
      <label>I agree to the terms and conditions</label><br><br>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>TechCon 2024 &copy; Copyright</p>
  </footer>
</body>
</html>
